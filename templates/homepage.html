<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <meta charset="UTF-8">
    <title>The Meme Graveyard</title>
</head>
<style>
	body, html {
		height: 100%;
		overflow: hidden;
	}

	.bg {
		/* The image used */
		background-image: url("https://media.giphy.com/media/5cDoKiChmNdDy/giphy.gif");

		/* Full height */
		height: 100%;

		/* Center and scale the image nicely */
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
	}

    h1 {
        display: block;
        font-size: 2em;
        margin-top: 0.67em;
        margin-left: 0;
        margin-right: 0;
        font-weight: bold;
        color: greenyellow;
        text-align: center;
        font-family: Verdana;
    }

	h5 {
		text-align: center;
		color: greenyellow;
		font-family: Verdana;
		margin-bottom: 1em;
	}

    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 75%;
        height: 90%;
    }

    #Meme {
        position: absolute;
        height: 40%;
        width: 40%;
        top: 35%;
        left: 33%;
    }

	.col-3 {
		color: greenyellow;
		text-align: center;
		margin-top: 5%;
	}

	.btn-primary {
		color: black;
		background-color: greenyellow;
		border: none;
	}

</style>
<body>
<div class="row bg">
    <div class="col-3">
		<h1>Upload new File</h1>
		<form method="post" enctype=multipart/form-data>
			<input type=file name=file><br><br>
			<input type=submit value=Upload class="btn btn-primary">
		</form>
	</div>
        <div class="col-6">
			<h1> Pictr </h1>
			<h5> A place to come mourn the fallen... </h5>
            <img src="https://www.pinclipart.com/picdir/big/13-139322_illustration-of-a-blank-tombstone-halloween-tombstone-png.png"
            alt="Tombstone" style="position: relative">
            <div id="Meme">
                <img src="{{ image_file }}">
            </div>
        </div>
    <div class="col-3">
		<h1>Vote</h1>
		<form method="post" action="{{ image_file }}/up">
			<input type="hidden" name="upvote" value="1">
			<input type="submit" class="btn btn-success" value="Pay Respects">  <div id="ups">{{ ups }}</div> People payed their respects.
		</form>
		<br>
		<br>
		<form method="post" action="{{ image_file }}/down">
			<input type="hidden" name="downvote" value="0">
			<div style="color: #d9534f">
				<input type="submit" class="btn btn-danger" value="Spit On the Grave">  <div id="downs">{{ downs }}</div> People spat on the grave.
			</div>
		</form>
	</div>
</div>

</body>
</html>
